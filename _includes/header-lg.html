<section>
  <div class="header-lg-image d-flex align-items-center" style="background-image: url( {{page.feature-image}} )">

    <div class="container px-4 px-lg-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-10">
          <div class="post-title px-4 px-lg-5">
            <h1>{{ page.title}}</h1>
            <h3>{{ page.subtitle }}</h3>
            <p>Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y"  }}</p>
          </div>

        </div>
      </div>

    </div>
  </div>


</section>
